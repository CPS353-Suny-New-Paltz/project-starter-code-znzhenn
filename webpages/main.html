<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digit Factorial Sum</title>

  <!-- Only include Chart.js once -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Include your compute.js -->
  <script src="compute.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      background: #f5f7fa;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }

    button {
      background: #36a2eb;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #2b8ac4;
    }

    canvas {
      background: white;
      border-radius: 10px;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <h1>Digit Factorial Sum</h1>

  <div>
    <input id="n" type="number" placeholder="Enter a number">
    <button onclick="compute()">Compute</button>
  </div>

  <canvas id="chart" width="400" height="250"></canvas>

</body>
</html>
